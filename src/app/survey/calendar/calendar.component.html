<app-header></app-header>
<style>
  .btn-primary {
    color: #999999;
    background-color: #e5e5e5;
    border-color: #e5e5e5;
    border-radius: 50px;
    width: 100%;
    box-shadow: rgb(50 50 93 / 25%) 0px 13px 27px -5px,
      rgb(0 0 0 / 30%) 0px 8px 16px -8px;
    font-size: 16px;
    font-weight: 600;
  }
  .btn-primary:hover {
    color: #fff;
    background-color: #225563;
    border-color: #225563;
    border-radius: 50px;
    width: 100%;
    box-shadow: rgb(50 50 93 / 25%) 0px 13px 27px -5px,
      rgb(0 0 0 / 30%) 0px 8px 16px -8px;
    font-size: 16px;
    font-weight: 600;
  }

  .name {
    color: black;
    display: block;
    font-size: 20px;
    text-align: center;
  }
  /* second next page add*/
  .progress-bar {
    height: 8px;
    background: #04aa6d;
    width: 0%;
  }
  .caption {
    border: 2px solid #e5e5e5;
    border-radius: 5px;
    padding: 14px;
  }
  .slection {
    display: flex;
  }
  .innerTextClor {
    color: #2d5d6b;
  }
  .topRight {
    margin-left: 76%;
  }
  .topRight p {
    float: right;
  }
  .caption:hover {
    color: #fff;
    border-radius: 5px;
    border: 2px solid #00beac;
    padding: 14px;
    background-color: #00beac;
    box-shadow: rgb(0 190 172) 0px 3px 19px -5px,
      rgb(0 0 0 / 10%) 0px 1px 0px 1px;
  }
  .lastBtn {
    margin-top: auto;
    background-color: #fff;
    padding: 20px 0 20px 0;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    border-radius: 25px 25px 0px 0px;
  }
  /*Calendr Css*/
  @import url(https://fonts.googleapis.com/css?family=Muli:400,300);
  body {
    margin-top: 3%;
  }

  .calendar {
    margin: auto;
    font-family: "Muli", sans-serif;
    font-weight: 400;
  }

  button.switch-month {
    background-color: transparent;
    padding: 0;
    outline: none;
    border: none;
    color: #275866;
    float: left;
    width: 15%;
    transition: color 0.2s;
  }
  button.switch-month:hover {
    color: #275866;
  }

  .several {
    font-size: 16px;
  }

  #portfolio {
    margin-top: 70px;
  }
  .topRight {
    margin-left: 0%;
  }
  .slection {
    display: flex;
    flex-wrap: initial;
  }
  /* progress */
  .progress01 {
    height: 4px;
    margin-bottom: unset;
    overflow: hidden;
    background-color: #e5e5e5;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgb(0 0 0 / 10%);
    width: 100%;
  }
  .progress-bar {
    height: 8px;
    background: #00beac;
    width: 0%;
  }
  .ClendrMargin {
    margin-bottom: 80px;
  }
  .btn-link {
    font-weight: 400;
    color: #225563 !important;
    text-decoration: none;
  }
</style>
<section class="topBar">
  <div class="container">
    <div class="row slection">
      <div class="col-md-6 col- topLeft">
        <a routerLink="/advisor"
          ><img src="/assets/img/left-arrow.png " width="15px"
        /></a>
      </div>
      <div class="col-md-6 col- topRight">
        <p>2<span class="listShow">/8</span></p>
      </div>
    </div>
  </div>

  <br />

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="progress01">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="15"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 15%"
          >
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="content-section" id="portfolio">
  <div class="container">
    <div class="content-section-heading">
      <h3 class="text-secondary mb-0"><b>Choose your activities period!</b></h3>
      <br />
      <p class="mb-5 several">When do you start your activities?</p>
      <br />
    </div>
    <div class="text-center">
      <div class="col-md-12 ClendrMargin">
        <ngb-datepicker
          #dp
          (dateSelect)="onDateSelection($event)"
          [dayTemplate]="t"
          outsideDays="hidden"
          NgbDateStruct="2021 - 09 - 23"
        >
        </ngb-datepicker>

        <ng-template #t let-date let-focused="focused">
          <span
            class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
          >
            {{ date.day }}
          </span>
        </ng-template>

        <hr />

        <!-- <pre>{{ fromDate | json }} </pre>
        <pre>{{ toDate | json }} </pre> -->
      </div>
    </div>
    <div class="row lastBtn nextbttn fixed">
      <div class="col-md-5 col-sm-12">
        <button
          id="calendar"
          class="btn btn-primary btn-lg nextBtttn"
          routerLinkActive="active"
          routerLink="/traveling"
          (click)="nextClick()"
          [disabled]="!selectedDate"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</section>
